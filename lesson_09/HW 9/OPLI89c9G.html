<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPLI89c9G</title>
    <style></style>
</head>
<body>
<script>
    const items = ['Main','Products','About us','Contacts'];
    const ul = document.createElement('ul');
    // document.body.appendChild(ul);
    items.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item;
        ul.appendChild(li);
    });
    document.body.appendChild(ul);
</script>
</body>
</html>
